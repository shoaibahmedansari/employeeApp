<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Emp Id</th>
            <th>Emp Name</th>
            <th>Emp Add</th>
            <th>Emp Contact</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.add}}</td>
            <td>{{item.contact}}</td>
            <!-- <td><button class="btn btn-primary" (click)="getCurrentUser(item)">get user</button></td> -->
        </tr>
        <tr>
            <td><button class="btn btn-primary" id="emp1" (click)="empOne()">Emp1Det</button></td>
            <td><button class="btn btn-primary" id="emp2" (click)="empTwo()">Emp2Det</button></td>
            <td><button class="btn btn-primary" id="emp3" (click)="empThree()">Emp3Det</button></td>
            <td><button class="btn btn-primary" id="emp4" (click)="empFour()">Emp4Det</button></td>
        </tr>
        </tbody>
    </table>

    <!-- <h1>Router List Exampl</h1>

    <button class="btn btn-primary" id="emp4" (click)="empFour()">Emp4Det</button> -->
    
</div>
</body>
</html>
